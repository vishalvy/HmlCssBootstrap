<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap example 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <img src="https://cdn.jpegmini.com/user/images/slider_puffin_jpegmini.jpg" class="rounded" alt="bird" width="200" height="180">
    <img src="https://cdn.jpegmini.com/user/images/slider_puffin_jpegmini.jpg" class="rounded-circle" alt="bird" width="200" height="180">
    <img src="https://cdn.jpegmini.com/user/images/slider_puffin_jpegmini.jpg" class="img-thumbnail float-right img-fluid" alt="bird" width="200" height="180">
    <br><br>
    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align: center;">This is the Landing page</h1> 
        </div>
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            Success! This alert box indicates a successful or positive action.
        </div>
        <div class="btn-group">
            <button class="btn btn-primary">HTML</button>
            <button class="btn btn-primary">CSS</button>
            <button class="btn btn-primary">Bootstrap</button>
        </div>
        <div class="btn-group-vertical">
            <button class="btn btn-primary">HTML</button>
            <button class="btn btn-primary">CSS</button>
            <button class="btn btn-primary">Bootstrap</button>
        </div>
<br><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width: 50%;">50%</div>
        </div>
        <div class="spinner-border"></div>
    </div>
</body>
</html>
