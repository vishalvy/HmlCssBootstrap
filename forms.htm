<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Form in html</h1>
    <form autocomplete="on"> 
        <label for="fname">Firstname:</label><br>
        <input type="text" id="fname" placeholder="enter first name"><br>
        <label for="lname">Lastname:</label><br>
        <input type="text" id="lname" placeholder="enter last name"><br>
        <label>Gender:</label>
        <input type="radio" id="male"  name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <label>Languages:</label>
        <input type="checkbox" id="java" name="lang1" value="java"> 
        <label for="java">Java</label>
        <input type="checkbox" id="javascript" name="lang2" value="javascript">
        <label for="javascript">Javascript</label>
        <input type="checkbox" id="python" name="lang3" value="python">
        <label for="python">Python</label><br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
