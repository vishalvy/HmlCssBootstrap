<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video in html</title>
</head>
<body>
    <video width="350" height="300" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser doesn't support this format
    </video>

    <audio controls>
        <source src="oceanwave.gg" type="audio/ogg">
        <source src="oceanwave.mp3" type="audio/mp3">
        Your browser doesn't support this format
    </audio>
    
    <h2>Youtube video</h2>
    <iframe width="400" height="320" src="https://www.youtube.com/embed/I8m6P0g7RqA?autoplay=1&mute=1">
    </iframe>

</body>
</html>
